	<!-- Animate.css -->

	<!-- Icomoon Icon Fonts-->

	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div id="fh5co-logo"><a href="index.html">RELOAD<strong>.</strong></a></div>
				</div>
			</div>
		</div>
	</nav>

	<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(javascripts/images/BG.png);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>CQ+</h1>
							<h2>Enjoy the game with your own original Class Quest account and password</h2>
							<div class="row">
								<h2>Let's survive</h2>
								<form class="form-inline" id="fh5co-header-subscribe">
									<div class="col-md-12 col-md-offset-0">
										<div class="form-group">
										<input type="text" class="form-control" id="name" placeholder="Here your account">
											
											<input type="password" class="form-control" id="password" placeholder="Here your password">
											<div>
												<button type="submit" class="btn btn-primary" id="btn">LOG IN</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
    
	<!-- jQuery -->
	<script src="javascripts/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="javascripts/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="javascripts/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="javascripts/js/jquery.waypoints.min.js"></script>

	<!-- Stellar -->
	<script src="javascripts/js/jquery.stellar.min.js"></script>

	<!-- Count Down -->
	<script src="javascripts/js/simplyCountdown.js"></script>
	<!-- Main -->
	<script src="javascripts/js/main.js"></script>

	<script>
    $("#btn").click(function(event) {

              var data = {
                  name: $("#name").val(),
                  password: $("#password").val(),
              }

              event.preventDefault();
              $.ajax({
                  type: "get",
                  url: "RequestToCQ",
                  datatype: "JSON",
                  data: data,
                  success: function(res){
                     //console.log('wr');
                      console.log(res);
                     if(res.msg=="ok")
                     {
                      window.location='./game';
                       console.log('hi')
                     }
                     else
                     {
                     window.location='./game1';
                 }
                  }
              })
          });
</script>
